<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>회원가입 form만들기</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr/>
    <fieldset>
            <legend>계정정보</legend>
                <form action="register.html" method="post">
                    <div>
                        <label for="idAccount">아이디 : </label>
                        <input type = "text" for = "idAccount" name = "id" required = "required">
                    </div>
                    <div>
                        <label for="idPassword">비밀번호 : </label>
                        <input type="password" name="password" id="idPassword" required>
                    </div>
                    <div>
                        <label for="idPassword_check">비밀번호 확인 :</label>
                        <input type="password" name="password_check" id="idPassword_check" required>
                    </div>
                
    </fieldset>
    <fieldset>
        <legend>프로필</legend>
            
                <div>
                    <label for="idProfile">이름 : </label>
                    <input type="text" name="profile" id="idProfile" required>
                </div>
                <div>
                    <label for="idBirthday">생년월일 : </label>
                    <input type="number" name="birthday" id="idBirthday" placeholder="몇년도" min="1900" max="2099" required>
                    <select name="birthday_month" id="idBirthday_month">
                        <option value="blank">월</option>
                        <option value="Jan">1월</option>
                        <option value="Feb">2월</option>
                        <option value="Mar">3월</option>
                        <option value="Apr">4월</option>
                        <option value="May">5월</option>
                        <option value="Jun">6월</option>
                        <option value="Jul">7월</option>
                        <option value="Aug">8월</option>
                        <option value="Sep">9월</option>
                        <option value="Oct">10월</option>
                        <option value="Nov">11월</option>
                        <option value="Dec">12월</option>
                    </select>
                    <input type="number" name="birthday_day" id="idBirthday_day" placeholder="몇일" min="1" max="31" required>
                </div>
                <div>
                    <label for="idGender">성별 : </label>
                    <input type="radio" name = "genderMale" id="idGender_male"/>
                    <label for="idGender_male">남</label>

                    <input type="radio" name="genderFemale" id="idGender_Female">
                    <label for="idGender_Female">여</label>
                </div>
            </fieldset>
                <div>
                   
                    <input type="checkbox" name = "agree" id = "idAgree" required>
                    <label for="idAgree">약관동의 체크 해주세요</label>
                    
                </div>
            
            
                <input type="submit" value="가입완료"/>
            </form>
</body>
</html>
